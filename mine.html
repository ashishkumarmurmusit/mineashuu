<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" href="./style.css" />
    <title>MINES ASHUUU</title>
    <script
      type="text/javascript"
      src="chrome-extension://epebfcehmdedogndhlcacafjaacknbcm/nmcades_plugin_api.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="text-top">
        <h1 class="text-title">MINES ASHUUU</h1>
        <p class="text-subtitle">@ashish_3.0</p>
      </div>
      <div class="game-screen">
        <div class="screen-active">
          <img
            draggable="false"
            id="screenStart"
            class="screenStart"
            src="./assets/icons/start.jpg"
            alt="start"
          />
          <img
            draggable="false"
            src="./assets/gifs/loading.gif"
            alt="loading"
            id="loading"
            class="loading deactive"
          />
          <img
            draggable="false"
            src="./assets/signal/"
            id="img-signal"
            alt="signal"
            class="img-signal deactive"
          />
        </div>
      </div>
      <div class="game-button">
        <button id="get-signal" class="get-signal">
          <img src="./assets/icons/button.svg" />
        </button>
      </div>
    </div>
    <div class="background"></div>

    <script src="./script.js"></script>
  </body>
</html>
